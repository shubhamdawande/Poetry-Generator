<html>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}
</style>
  <head>
    <title>Poetry Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Shakespear Style Poetry Writing AI</h1>
    <h4>(built using deep LSTM networks)</h4>
	<form action="/predict" method="post" enctype="multipart/form-data">
      <span style="font-weight:bold">Provide initial lines:</span><input type="text" name="text" autocomplete="off" size=55><br>
      <input type="submit" value="Generate">
      <span style="font-weight:bold">Generated Poetry:</span>
      <div>
      	{% if text %} 
      	{{ text }} 
      	{% endif %}
      </div>
	</form>
  </body>
</html>
